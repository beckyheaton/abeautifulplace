<!DOCTYPE html>
<!-- Declares the document as an HTML5 document -->
<html lang="en">
<!-- The <html> element represents the root of an HTML document -->

<head>
    <!-- The <head> element contains meta information about the document -->
    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the website is responsive on mobile devices by controlling the layout on different screen sizes -->
    <title>a beautiful place</title>
    <!-- The title of the page that appears in the browser tab -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Links the external CSS file for styling the page -->
    <script defer src="js/scripts.js"></script> 
    <!-- Links the external JavaScript file to add functionality to the webpage -->
</head>

<body>
    <!-- The <body> element contains the content that will be displayed on the webpage -->

    <header>
        <!-- The <header> element typically contains introductory content or navigation links -->
        <h1>Teaching webstite in progress........</h1>
        <!-- An <h1> heading is used as the main title of the page -->
    </header>

    <main>
        <!-- The <main> element contains the main content of the webpage -->
        <section id="introduction">
            <!-- The <section> element divides the page into thematic sections, this one is for the introduction -->
            <p>This is a simple example website to demonstrate basic HTML, CSS, and JavaScript.</p>
            <!-- A paragraph element describing the website -->
            <img src="assets/kelp.gif" alt="Example Image">
            <!-- An image is displayed here, pulled from the assets folder. The 'alt' attribute provides alternate text -->
        </section>

        <section id="interactive">
            <!-- This section will contain interactive content -->
            <button id="alertButton">Click Me!</button>
            <!-- A button element that users can interact with; it has an id for reference in JavaScript -->
        </section>
    </main>

    <footer>
        <!-- The <footer> element contains footer content, often for contact info or copyright -->
        <p>Thanks for visiting!</p>
        <!-- A simple paragraph inside the footer -->
    </footer>


</body>

</html>
